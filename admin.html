<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 25px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      margin-right: 20px;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      left: -270px;
      top: 0;
      width: 260px;
      height: 100%;
      background: linear-gradient(180deg, #062c5c 0%, #0a5fd8 100%);
      padding: 30px 20px;
      transition: 0.3s ease;
      z-index: 1001;
      box-shadow: 5px 0 20px rgba(0,0,0,0.4);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      margin-bottom: 35px;
      font-weight: 600;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.3);
      background: transparent;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .sidebar button:hover {
      background: white;
      color: #0a5fd8;
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 70px);
    }

    .content-wrapper {
      width: 100%;
      max-width: 1000px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
      width: 200px;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
  <h3>Admin Panel</h3>
</div>

<div class="sidebar" id="sidebar">
  <h2>Admin</h2>
  <button onclick="navigate('dashboard')">Dashboard</button>
  <button onclick="navigate('orders')">Orders</button>
  <button onclick="navigate('users')">Users</button>
  <button onclick="navigate('settings')">Settings</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="content">
  <div class="content-wrapper" id="contentArea">
    Loading...
  </div>
</div>

<script src="js/firebase.js"></script>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function closeSidebar() {
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

function navigate(section) {
  closeSidebar();
  showSection(section);
}

firebase.auth().onAuthStateChanged(async (user) => {

  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const doc = await db.collection("users").doc(user.uid).get();
  const role = doc.data()?.role;

  if (role !== "admin") {
    window.location.href = "index.html";
    return;
  }

  showSection("dashboard");
});

function logout() {
  firebase.auth().signOut().then(() => {
    window.location.href = "index.html";
  });
}

function showSection(section) {
  if (section === "dashboard") loadDashboard();
  if (section === "orders") loadOrders();
  if (section === "users") loadUsers();
  if (section === "settings") loadSettings();
}

async function loadDashboard() {
  const orders = await db.collection("orders").get();
  const users = await db.collection("users").get();

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Dashboard</h2>
      <p>Total Orders: ${orders.size}</p>
      <p>Total Users: ${users.size}</p>
    </div>
  `;
}

async function loadOrders() {
  const snapshot = await db.collection("orders")
    .orderBy("createdAt", "desc")
    .get();

  let rows = "";

  snapshot.forEach(doc => {
    const o = doc.data();
    rows += `
      <tr>
        <td>${doc.id}</td>
        <td>${o.customerEmail}</td>
        <td>${o.bottles}</td>
        <td>${o.status}</td>
      </tr>
    `;
  });

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Orders</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Bottles</th>
          <th>Status</th>
        </tr>
        ${rows}
      </table>
    </div>
  `;
}

async function loadUsers() {
  const snapshot = await db.collection("users").get();

  let rows = "";

  snapshot.forEach(doc => {
    const u = doc.data();
    rows += `
      <tr>
        <td>${u.name || "-"}</td>
        <td>${u.phone || "-"}</td>
        <td>${u.role}</td>
      </tr>
    `;
  });

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Users</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Role</th>
        </tr>
        ${rows}
      </table>
    </div>
  `;
}

async function loadSettings() {
  const doc = await db.collection("settings").doc("global").get();
  const data = doc.data() || {};

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Settings</h2>
      <label>Bottle Price</label><br>
      <input type="number" id="priceInput" value="${data.price || 75}">
      <br><br>
      <button class="primary-btn" onclick="savePrice()">Save</button>
    </div>
  `;
}

async function savePrice() {
  const price = Number(document.getElementById("priceInput").value);
  await db.collection("settings").doc("global").update({ price });
  alert("Price updated");
}
</script>

</body>
</html>
