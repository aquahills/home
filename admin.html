<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #123c7c, #1e73be);
      color: white;
      overflow-x: hidden;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: rgba(0,0,0,0.2);
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      margin-right: 20px;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #333;
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 30px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .primary-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
  <h3>Admin Panel</h3>
</div>

<div class="sidebar" id="sidebar">
  <div id="overlay" onclick="closeSidebar()" 
     style="
       position:fixed;
       top:0;
       left:0;
       width:100%;
       height:100%;
       background:rgba(0,0,0,0.4);
       display:none;
       z-index:999;
     ">
</div>

  <h2>Admin</h2>
  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('orders')">Orders</button>
  <button onclick="showSection('users')">Users</button>
  <button onclick="showSection('settings')">Settings</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="content" id="contentArea">
  Loading...
</div>

<script src="js/firebase.js"></script>

<script>

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
}

firebase.auth().onAuthStateChanged(async (user) => {

  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const doc = await db.collection("users").doc(user.uid).get();
  const role = doc.data()?.role;

  if (role !== "admin") {
    window.location.href = "index.html";
    return;
  }

  showSection("dashboard");
});

function logout() {
  firebase.auth().signOut().then(() => {
    window.location.href = "index.html";
  });
}

function showSection(section) {
  if (section === "dashboard") loadDashboard();
  if (section === "orders") loadOrders();
  if (section === "users") loadUsers();
  if (section === "settings") loadSettings();
}

/* ===== DASHBOARD ===== */

async function loadDashboard() {
  const orders = await db.collection("orders").get();
  const users = await db.collection("users").get();

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Dashboard</h2>
      <p>Total Orders: ${orders.size}</p>
      <p>Total Users: ${users.size}</p>
    </div>
  `;
}

/* ===== ORDERS ===== */

async function loadOrders() {
  const snapshot = await db.collection("orders")
    .orderBy("createdAt", "desc")
    .get();

  let rows = "";

  snapshot.forEach(doc => {
    const o = doc.data();
    rows += `
      <tr>
        <td>${doc.id}</td>
        <td>${o.customerEmail}</td>
        <td>${o.bottles}</td>
        <td>${o.status}</td>
      </tr>
    `;
  });

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Orders</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Bottles</th>
          <th>Status</th>
        </tr>
        ${rows}
      </table>
    </div>
  `;
}

/* ===== USERS ===== */

async function loadUsers() {
  const snapshot = await db.collection("users").get();

  let rows = "";

  snapshot.forEach(doc => {
    const u = doc.data();
    rows += `
      <tr>
        <td>${u.name || "-"}</td>
        <td>${u.phone || "-"}</td>
        <td>${u.role}</td>
      </tr>
    `;
  });

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Users</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Role</th>
        </tr>
        ${rows}
      </table>
    </div>
  `;
}

/* ===== SETTINGS ===== */

async function loadSettings() {
  const doc = await db.collection("settings").doc("global").get();
  const data = doc.data() || {};

  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h2>Settings</h2>
      <label>Bottle Price</label><br>
      <input type="number" id="priceInput" value="${data.price || 75}">
      <br><br>
      <button class="primary-btn" onclick="savePrice()">Save</button>
    </div>
  `;
}

async function savePrice() {
  const price = Number(document.getElementById("priceInput").value);
  await db.collection("settings").doc("global").update({ price });
  alert("Price updated");
}

</script>

</body>
</html>
