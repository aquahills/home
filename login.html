<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    .logo{
      height:115px !important;
    }

    @media(max-width:768px){
      .logo{
        height:85px !important;
      }
    }

    .login-card{
      width:100%;
      max-width:400px;
      text-align:center;
    }

    /* GOOGLE BUTTON */
.google-btn{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:white;
  color:#444;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px; /* Proper spacing between logo and text */
}

.google-btn:hover{
  transform:scale(1.05);
}

/* Google official colored G */
.google-icon{
  font-weight:bold;
  font-size:18px;
  background:linear-gradient(
    45deg,
    #4285F4 25%,
    #34A853 25%,
    #34A853 50%,
    #FBBC05 50%,
    #FBBC05 75%,
    #EA4335 75%
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

    /* MOBILE HEADER FIX */
    @media(max-width:768px){

      header{
        flex-direction:column;
        align-items:center;
        text-align:center;
        gap:15px;
      }

      nav{
        flex-direction:column;
        align-items:center;
        width:100%;
      }

      nav button{
        width:100%;
        max-width:280px;
      }
    }

    /* FOOTER MATCH */
    .footer{
      background:rgba(0,0,0,.55) !important;
      padding:55px 20px 25px !important;
    }

    .footer-container{
      display:flex !important;
      justify-content:center !important;
      gap:60px !important;
      flex-wrap:wrap !important;
      text-align:center !important;
    }

    .footer-container div{
      min-width:220px !important;
    }

    @media(max-width:480px){
      .footer-container{
        flex-direction:column !important;
        gap:30px !important;
      }
    }

  </style>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />

  <nav>
    <button onclick="window.location.href='index.html'">Home</button>
  </nav>
</header>

<main class="center">

  <div class="card login-card">
    <h2 style="margin-bottom:20px;">Login / Register</h2>

    <button class="google-btn" onclick="startGoogleLogin()">
  <span class="google-icon">G</span>
  <span>Continue with Google</span>
</button>


  </div>

</main>

<footer class="footer">
<div class="footer-container">

<div>

</div>
</div>

<div>

<p><i class="fa-solid fa-phone"></i> +91 9876543210</p>
<p><i class="fa-solid fa-envelope"></i> support@aquahills.com</p>
</div>

<div>
<h4>Location</h4>
<p><i class="fa-solid fa-location-dot"></i> Ghaziabad, Uttar Pradesh</p>
</div>

</div>

</body>
