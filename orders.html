<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />
  <nav>
    <button onclick="window.location.href='order.html'">Order</button>
    <button onclick="window.location.href='index.html'">Home</button>
  </nav>
</header>

<main class="center" id="contentArea">
  <div class="card"><h2>Loading...</h2></div>
</main>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Aquahills Beverages</h3>
      <p>Pure & Safe Drinking Water</p>
    </div>
    <div>
      <h4>Contact</h4>
      <p>Phone: +91 9876543210</p>
      <p>Email: support@aquahills.com</p>
    </div>
    <div>
      <h4>Location</h4>
      <p>Ghaziabad, Uttar Pradesh</p>
    </div>
  </div>
  <p class="footer-bottom">© 2026 Aquahills Beverages</p>
</footer>

<script src="js/firebase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  firebase.auth().onAuthStateChanged(async (user) => {

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const content = document.getElementById("contentArea");

    const userDoc = await db.collection("users").doc(user.uid).get();
    const role = userDoc.data().role;

    let query;

    if (role === "admin") {
      query = db.collection("orders").orderBy("createdAt", "desc");
    } else if (role === "delivery") {
      query = db.collection("orders")
                .where("assignedTo", "==", user.uid)
                .orderBy("createdAt", "desc");
    } else {
      query = db.collection("orders")
                .where("customerId", "==", user.uid)
                .orderBy("createdAt", "desc");
    }

    const snapshot = await query.get();

    if (snapshot.empty) {
      content.innerHTML = `
        <div class="card">
          <h2>No Orders Found</h2>
        </div>
      `;
      return;
    }

    let html = "";

    snapshot.forEach(doc => {
      const o = doc.data();
      html += `
        <div class="card">
          <p><strong>Status:</strong> ${o.status}</p>
          <p><strong>Bottles:</strong> ${o.bottles}</p>
          <p><strong>Total:</strong> ₹${o.total}</p>
        </div>
      `;
    });

    content.innerHTML = html;

  });

});
</script>

</body>
</html>
