<!DOCTYPE html>
<html>
<head>
  <title>Your Orders</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />
  <nav>
    <button onclick="window.location.href='index.html'">Home</button>
  </nav>
</header>

<main class="center" id="contentArea">
</main>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Aquahills Beverages</h3>
      <p>Pure & Safe Drinking Water</p>
    </div>
    <div>
      <h4>Contact</h4>
      <p>Phone: +91 9876543210</p>
      <p>Email: support@aquahills.com</p>
    </div>
    <div>
      <h4>Location</h4>
      <p>Ghaziabad, Uttar Pradesh</p>
    </div>
  </div>
  <p class="footer-bottom">© 2026 Aquahills Beverages</p>
</footer>

<script src="js/firebase.js"></script>
<script src="js/api.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const content = document.getElementById("contentArea");
  const email = localStorage.getItem("user");

  if (!email) {
    content.innerHTML = `
      <div class="card">
        <h2>You are not logged in</h2>
        <p>To track your orders and place new ones, please login securely.</p>
        <button onclick="window.location.href='login.html'" class="primary-btn">
          Login / Register
        </button>
      </div>
    `;
    return;
  }

  try {
    const res = await api("getOrders", { email });
    const orders = res.orders || [];

    if (orders.length === 0) {
      content.innerHTML = `
        <div class="card">
          <h2>No Orders Yet</h2>
          <p>You have not placed any orders.</p>
          <button onclick="window.location.href='order.html'" class="primary-btn">
            Order Now
          </button>
        </div>
      `;
      return;
    }

    const current = orders[0];

    let historyHTML = orders.slice(1).map(o => `
      <li>₹${o.total} • ${o.status} • ${new Date(o.createdAt).toLocaleDateString()}</li>
    `).join("");

    content.innerHTML = `
      <div class="card">
        <h2>Current Order</h2>
        <p><strong>Status:</strong> ${current.status}</p>
        <p><strong>Bottles:</strong> ${current.bottles}</p>
        <p><strong>Total:</strong> ₹${current.total}</p>
      </div>

      <div class="card">
        <h2>Order History</h2>
        <ul>${historyHTML}</ul>
        <button onclick="window.location.href='order.html'" class="primary-btn">
          Order Now
        </button>
      </div>
    `;

  } catch (e) {
    content.innerHTML = `
      <div class="card">
        <h2>Error Loading Orders</h2>
        <p>Please try again later.</p>
      </div>
    `;
  }
});
</script>

</body>
</html>
