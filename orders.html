<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    .orders-wrapper{
      width:100%;
      max-width:1000px;
    }

    .table-container{
      width:100%;
      overflow-x:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      color:white;
      min-width:600px;
    }

    th,td{
      padding:12px;
      border-bottom:1px solid rgba(255,255,255,0.2);
      text-align:center;
    }

    a{
      color:#00e1ff;
      cursor:pointer;
      text-decoration:underline;
    }

    @media(max-width:768px){
      header{
        flex-direction:column;
        gap:15px;
      }

      nav{
        flex-direction:column;
        width:100%;
      }

      nav button{
        width:100%;
        max-width:260px;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />
  <nav>
    <button onclick="window.location.href='order.html'">Order</button>
    <button onclick="window.location.href='index.html'">Home</button>
  </nav>
</header>

<main class="center" id="contentArea">
  <div class="card"><h2>Loading...</h2></div>
</main>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Aquahills Beverages</h3>
      <p>Pure & Safe Drinking Water</p>
    </div>
    <div>
      <h4>Contact</h4>
      <p>Phone: +91 9876543210</p>
      <p>Email: support@aquahills.com</p>
    </div>
    <div>
      <h4>Location</h4>
      <p>Ghaziabad, Uttar Pradesh</p>
    </div>
  </div>
  <p class="footer-bottom">© 2026 Aquahills Beverages</p>
</footer>

<script src="js/firebase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  firebase.auth().onAuthStateChanged(async (user) => {

    const content = document.getElementById("contentArea");

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    try {

      const userDoc = await db.collection("users").doc(user.uid).get();
      const role = userDoc.data().role;

      let query;

      if (role === "admin") {
        query = db.collection("orders").orderBy("createdAt", "desc");
      } 
      else if (role === "delivery") {
        query = db.collection("orders")
                  .where("assignedTo", "==", user.uid)
                  .orderBy("createdAt", "desc");
      } 
      else {
        query = db.collection("orders")
                  .where("customerId", "==", user.uid)
                  .orderBy("createdAt", "desc");
      }

      const snapshot = await query.get();

      if (snapshot.empty) {
        content.innerHTML = `
          <div class="card" style="text-align:center;">
            <h2>No Orders Yet</h2>
            <button class="primary-btn" style="margin-top:20px;" onclick="window.location.href='order.html'">
              Order Now
            </button>
          </div>
        `;
        return;
      }

      if (snapshot.size === 1) {
        const doc = snapshot.docs[0];
        showSingleOrder(doc.id, doc.data());
        return;
      }

      let rows = "";
      snapshot.forEach(doc => {
        const o = doc.data();
        rows += `
          <tr>
            <td><a onclick="loadSingleOrder('${doc.id}')">${doc.id}</a></td>
            <td>${o.status}</td>
            <td>${o.bottles}</td>
            <td>₹${o.total}</td>
          </tr>
        `;
      });

      content.innerHTML = `
        <div class="card orders-wrapper">
          <h2 style="margin-bottom:20px;">Your Orders</h2>
          <div class="table-container">
            <table>
              <tr>
                <th>Order ID</th>
                <th>Status</th>
                <th>Bottles</th>
                <th>Total</th>
              </tr>
              ${rows}
            </table>
          </div>
        </div>
      `;

    } catch (error) {

      content.innerHTML = `
        <div class="card">
          <h2>Unable to load orders</h2>
        </div>
      `;
    }

  });

});

async function loadSingleOrder(orderId) {
  const doc = await db.collection("orders").doc(orderId).get();
  if (!doc.exists) return;
  showSingleOrder(orderId, doc.data());
}

function showSingleOrder(orderId, data) {
  const content = document.getElementById("contentArea");

  content.innerHTML = `
    <div class="card" style="max-width:420px;">
      <h2 style="margin-bottom:15px;">Order Details</h2>
      <p><strong>Order ID:</strong> ${orderId}</p>
      <p><strong>Status:</strong> ${data.status}</p>
      <p><strong>Bottles:</strong> ${data.bottles}</p>
      <p><strong>Total:</strong> ₹${data.total}</p>
      <br>
      <button class="primary-btn" onclick="window.location.reload()">
        Back to Orders
      </button>
    </div>
  `;
}
</script>

</body>
</html>
