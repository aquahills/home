<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

</head>
<body class="center">

<h2 id="pageTitle">Orders</h2>
<div id="orders"></div>

<script src="js/api.js"></script>
<script>
  let deliveryUsers = [];
  const allUsersRes = await api("getAllUsers", { email });
deliveryUsers = (allUsersRes.users || []).filter(u => u.role === "delivery");

(async () => {
  const email = localStorage.getItem("user");
  if (!email) {
    window.location.href = "login.html";
    return;
  }

  await api("markOrdersSeen", { email });

  const user = await api("getUser", { email });
  const res = await api("getOrders", { email, fast: true });
  const orders = res.orders || [];

  const container = document.getElementById("orders");
  const title = document.getElementById("pageTitle");

  if (user.role === "delivery") {
    title.innerText = "Delivery Orders";
  }

  if (orders.length === 0) {
    container.innerHTML = "<p>No orders found.</p>";
    return;
  }

  orders.forEach(o => {
    const div = document.createElement("div");
    div.className = "card";

    let html = `
      <p><strong>Status:</strong> ${o.status}</p>
      <p><strong>Bottles:</strong> ${o.bottles}</p>
      <p><strong>Ordered At:</strong> ${new Date(o.createdAt).toLocaleString()}</p>
    `;

    if (user.role === "customer") {
      html += `<p><strong>Total:</strong> ₹${o.total}</p>`;
    }

    if (user.role === "delivery" && o.customer) {
      html += `
        <p><strong>Name:</strong> ${o.customer.name}</p>
        <p><strong>Phone:</strong> ${o.customer.phone}</p>
        <p><strong>Address:</strong>
          ${o.customer.house}, ${o.customer.street},
          ${o.customer.city} - ${o.customer.pincode}
        </p>
      `;
    }

    if (user.role === "admin") {
  const options = deliveryUsers
    .map(d => `<option value="${d.email}">${d.name}</option>`)
    .join("");

  html += `
    <p><strong>Email:</strong> ${o.email}</p>
    <p><strong>Total:</strong> ₹${o.total}</p>
    <p><strong>Assigned To:</strong> ${o.assignedTo || "Unassigned"}</p>
    <select onchange="assignOrder('${o.orderId}', this.value)">
      <option value="">Assign delivery</option>
      ${options}
    </select>
  `;
}


    if (user.role !== "customer" && o.status === "Pending") {
      html += `
        <button onclick="confirmDelivered('${o.orderId}')">
Delivered
</button>

      `;
    }

    div.innerHTML = html;
    container.appendChild(div);
  });
})();

async function updateStatus(orderId, status) {
  await api("updateOrderStatus", { orderId, status });
  location.reload();
}
async function assignOrder(orderId, deliveryEmail) {
  if (!deliveryEmail) return;
  await api("assignOrder", {
    adminEmail: localStorage.getItem("user"),
    orderId,
    deliveryEmail
  });
  location.reload();
}
async function confirmDelivered(orderId) {
  const ok = confirm("Is this order delivered?");
  if (!ok) return;

  await api("updateOrderStatus", {
    orderId,
    status: "Delivered"
  });

  location.reload();
}

</script>


</body>
</html>
