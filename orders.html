<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="center">

<h2 id="pageTitle">Orders</h2>
<div id="orders"></div>

<script src="js/api.js"></script>
<script>
(async () => {
  const email = localStorage.getItem("user");
  if (!email) {
    window.location.href = "login.html";
    return;
  }

  await api("markOrdersSeen", { email });

  const user = await api("getUser", { email });
  const res = await api("getOrders", { email });
  const orders = res.orders || [];

  const container = document.getElementById("orders");
  const title = document.getElementById("pageTitle");

  if (user.role === "delivery") {
    title.innerText = "Delivery Orders";
  }

  if (orders.length === 0) {
    container.innerHTML = "<p>No orders found.</p>";
    return;
  }

  orders.forEach(o => {
    const div = document.createElement("div");
    div.className = "card";

    let html = `
      <p><strong>Status:</strong> ${o.status}</p>
      <p><strong>Bottles:</strong> ${o.bottles}</p>
      <p><strong>Ordered At:</strong> ${new Date(o.createdAt).toLocaleString()}</p>
    `;

    if (user.role === "customer") {
      html += `<p><strong>Total:</strong> ₹${o.total}</p>`;
    }

    if (user.role === "delivery" && o.customer) {
      html += `
        <p><strong>Name:</strong> ${o.customer.name}</p>
        <p><strong>Phone:</strong> ${o.customer.phone}</p>
        <p><strong>Address:</strong>
          ${o.customer.house}, ${o.customer.street},
          ${o.customer.city} - ${o.customer.pincode}
        </p>
      `;
    }

    if (user.role === "admin") {
      html += `
        <p><strong>Email:</strong> ${o.email}</p>
        <p><strong>Total:</strong> ₹${o.total}</p>
        <p><strong>Customer:</strong> ${o.customer?.name || ""}</p>
      `;
    }

    if (user.role !== "customer" && o.status === "Pending") {
      html += `
        <button onclick="updateStatus('${o.orderId}','Fulfilled')">
          Mark Fulfilled
        </button>
      `;
    }

    div.innerHTML = html;
    container.appendChild(div);
  });
})();

async function updateStatus(orderId, status) {
  await api("updateOrderStatus", { orderId, status });
  location.reload();
}
</script>


</body>
</html>
