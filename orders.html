<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    a {
      color: #00e1ff;
      cursor: pointer;
      text-decoration: underline;
    }

    a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />
  <nav>
    <button onclick="window.location.href='order.html'">Order</button>
    <button onclick="window.location.href='index.html'">Home</button>
  </nav>
</header>

<main class="center" id="contentArea">
  <div class="card"><h2>Loading...</h2></div>
</main>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Aquahills Beverages</h3>
      <p>Pure & Safe Drinking Water</p>
    </div>
    <div>
      <h4>Contact</h4>
      <p>Phone: +91 9876543210</p>
      <p>Email: support@aquahills.com</p>
    </div>
    <div>
      <h4>Location</h4>
      <p>Ghaziabad, Uttar Pradesh</p>
    </div>
  </div>
  <p class="footer-bottom">© 2026 Aquahills Beverages</p>
</footer>

<script src="js/firebase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  firebase.auth().onAuthStateChanged(async (user) => {

    const content = document.getElementById("contentArea");

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    try {

      const userDoc = await db.collection("users").doc(user.uid).get();
      const role = userDoc.data().role;

      let query;

      if (role === "admin") {
        query = db.collection("orders").orderBy("createdAt", "desc");
      } 
      else if (role === "delivery") {
        query = db.collection("orders")
                  .where("assignedTo", "==", user.uid)
                  .orderBy("createdAt", "desc");
      } 
      else {
        query = db.collection("orders")
                  .where("customerId", "==", user.uid)
                  .orderBy("createdAt", "desc");
      }

      const snapshot = await query.get();

      if (snapshot.empty) {
        content.innerHTML = `
          <div class="card" style="text-align:center;">
            <h2 style="margin-bottom:10px;">No Orders Yet</h2>
            <p style="margin-bottom:20px; opacity:0.8;">
              You haven’t placed any orders yet.
            </p>
            <button class="primary-btn" onclick="window.location.href='order.html'">
              Order Now
            </button>
          </div>
        `;
        return;
      }

      // If only one order → show card directly
      if (snapshot.size === 1) {
        const doc = snapshot.docs[0];
        showSingleOrder(doc.id, doc.data());
        return;
      }

      // If multiple orders → show summary table
      let rows = "";

      snapshot.forEach(doc => {
        const o = doc.data();
        rows += `
          <tr>
            <td>
              <a onclick="loadSingleOrder('${doc.id}')">${doc.id}</a>
            </td>
            <td>${o.status}</td>
            <td>${o.bottles}</td>
            <td>₹${o.total}</td>
          </tr>
        `;
      });

      content.innerHTML = `
        <div class="card" style="width:100%; max-width:1000px;">
          <h2 style="margin-bottom:20px;">Your Orders</h2>
          <table>
            <tr>
              <th>Order ID</th>
              <th>Status</th>
              <th>Bottles</th>
              <th>Total</th>
            </tr>
            ${rows}
          </table>
        </div>
      `;

    } catch (error) {

      content.innerHTML = `
        <div class="card" style="text-align:center;">
          <h2>Unable to load orders</h2>
          <p>Please refresh the page.</p>
        </div>
      `;
    }

  });

});


async function loadSingleOrder(orderId) {

  const doc = await db.collection("orders").doc(orderId).get();

  if (!doc.exists) return;

  showSingleOrder(orderId, doc.data());
}


function showSingleOrder(orderId, data) {

  const content = document.getElementById("contentArea");

  content.innerHTML = `
    <div class="card">
      <h2 style="margin-bottom:15px;">Order Details</h2>
      <p><strong>Order ID:</strong> ${orderId}</p>
      <p><strong>Status:</strong> ${data.status}</p>
      <p><strong>Bottles:</strong> ${data.bottles}</p>
      <p><strong>Total:</strong> ₹${data.total}</p>
      <br>
      <button class="primary-btn" onclick="window.location.reload()">
        Back to Orders
      </button>
    </div>
  `;
}
</script>

</body>
</html>
