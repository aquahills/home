<!DOCTYPE html>
<html>
<head>
  <title>Your Orders</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />
  <nav>
  <button onclick="window.location.href='order.html'">Order Now</button>
  <button onclick="window.location.href='index.html'">Home</button>
</nav>

</header>

<main class="center" id="contentArea">
</main>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Aquahills Beverages</h3>
      <p>Pure & Safe Drinking Water</p>
    </div>
    <div>
      <h4>Contact</h4>
      <p>Phone: +91 9876543210</p>
      <p>Email: support@aquahills.com</p>
    </div>
    <div>
      <h4>Location</h4>
      <p>Ghaziabad, Uttar Pradesh</p>
    </div>
  </div>
  <p class="footer-bottom">© 2026 Aquahills Beverages</p>
</footer>

<script src="js/firebase.js"></script>
<script src="js/api.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const content = document.getElementById("contentArea");
  const email = localStorage.getItem("user");

  if (!email) {
    content.innerHTML = `
      <div class="card">
        <h2>You are not logged in</h2>
        <p>To track your orders and manage deliveries, please login securely.</p>
        <button onclick="window.location.href='login.html'" class="primary-btn">
          Login / Register
        </button>
      </div>
    `;
    return;
  }

  try {
    const res = await api("getOrders");
    const orders = res.orders || [];

    if (orders.length === 0) {
      content.innerHTML = `
        <div class="card">
          <h2>No Orders Yet</h2>
          <p>You have not placed any orders.</p>
          <button onclick="window.location.href='order.html'" class="primary-btn">
            Order Now
          </button>
        </div>
      `;
      return;
    }

    const list = orders.map(o => `
      <div class="card">
        <p><strong>Status:</strong> ${o.status}</p>
        <p><strong>Bottles:</strong> ${o.bottles}</p>
        <p><strong>Total:</strong> ₹${o.total}</p>
        <p>${new Date(o.createdAt).toLocaleString()}</p>
      </div>
    `).join("");

    content.innerHTML = list;

  } catch (e) {
    content.innerHTML = `
      <div class="card">
        <h2>Error Loading Orders</h2>
        <p>Please try again later.</p>
      </div>
    `;
  }
});
</script>


</body>
</html>
