<!DOCTYPE html>
<html>
<head>
  <title>Place Order</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />
  <nav>
    <button onclick="window.location.href='orders.html'">My Orders</button>
    <button onclick="window.location.href='index.html'">Home</button>
  </nav>
</header>

<main class="center">

  <div class="card">
    <h2>Place Your Order</h2>

    <div style="margin:20px 0;">
      <button onclick="changeQty(-1)">-</button>
      <input id="qty" type="number" value="1" min="1" style="width:60px; text-align:center;">
      <button onclick="changeQty(1)">+</button>
    </div>

    <p><strong>Total: ₹<span id="total">0</span></strong></p>

    <button class="primary-btn" onclick="confirmOrder()">Confirm Order</button>
  </div>

</main>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Aquahills Beverages</h3>
      <p>Pure & Safe Drinking Water</p>
    </div>
    <div>
      <h4>Contact</h4>
      <p>Phone: +91 9876543210</p>
      <p>Email: support@aquahills.com</p>
    </div>
    <div>
      <h4>Location</h4>
      <p>Ghaziabad, Uttar Pradesh</p>
    </div>
  </div>
  <p class="footer-bottom">© 2026 Aquahills Beverages</p>
</footer>

<script src="js/firebase.js"></script>

<script>
let currentPrice = 75;

document.addEventListener("DOMContentLoaded", () => {

  firebase.auth().onAuthStateChanged(async (user) => {

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const settingsDoc = await db.collection("settings").doc("global").get();
    const settings = settingsDoc.data() || {};
    currentPrice = settings.price || 75;

    updateTotal();
  });

});

function changeQty(change) {
  const qtyInput = document.getElementById("qty");
  let qty = Number(qtyInput.value || 1);
  qty += change;
  if (qty < 1) qty = 1;
  qtyInput.value = qty;
  updateTotal();
}

function updateTotal() {
  const qty = Number(document.getElementById("qty").value || 1);
  document.getElementById("total").innerText = qty * currentPrice;
}

async function confirmOrder() {

  const user = firebase.auth().currentUser;
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const qty = Number(document.getElementById("qty").value);

  const userDoc = await db.collection("users").doc(user.uid).get();
  const userData = userDoc.data() || {};
  const address = userData.address || {};

  // Profile validation (no alert)
  if (!userData.phone ||
      !address.house ||
      !address.city ||
      !address.pincode) {

    window.location.href = "address.html?incomplete=true";
    return;
  }

  const settingsDoc = await db.collection("settings").doc("global").get();
  const settings = settingsDoc.data() || {};

  const price = settings.price || 75;
  const autoAssign = settings.autoAssign;
  const agents = settings.deliveryAgents || [];

  let assignedTo = null;

  // SAFE AUTO ASSIGN (NO settings update)
  if (autoAssign && agents.length > 0) {
    const randomIndex = Math.floor(Math.random() * agents.length);
    assignedTo = agents[randomIndex];
  }

  await db.collection("orders").add({
    customerId: user.uid,
    customerEmail: user.email,
    bottles: qty,
    total: qty * price,
    status: "Pending",
    assignedTo: assignedTo,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  // Success UI inside page (no alert, no redirect)
  document.querySelector(".card").innerHTML = `
    <h2 style="margin-bottom:15px;">Order Placed Successfully</h2>
    <p style="margin-bottom:20px; opacity:0.8;">
      Your order has been received and is being processed.
    </p>
    <button class="primary-btn" onclick="window.location.href='orders.html'">
      Track Order
    </button>
  `;
}
</script>


</body>
</html>
